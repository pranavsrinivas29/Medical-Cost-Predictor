stages:
  preprocess:
    cmd: python training/src/preprocess.py
    deps:
      - training/src/preprocess.py
      - data/raw
    outs:
      - data/processed

  feature_engineering:
    cmd: python training/src/feature_engineering.py --log-target
    deps:
      - training/src/feature_engineering.py
      - data/processed
    outs:
      - data/feature_engineering

  train:
    cmd: python training/src/train.py
    deps:
      - training/src/train.py
      - data/feature_engineering
    outs:
      - models/xgboost/best_model.joblib
      - models/xgboost/best_params.json