name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build FastAPI image
        run: |
          docker build -f docker/serve.Dockerfile -t fastapi-image .
          docker save fastapi-image > fastapi-image.tar

      - name: Build Streamlit image
        run: |
          docker build -f docker/ui.Dockerfile -t streamlit-image .
          docker save streamlit-image > streamlit-image.tar

      - name: Upload images as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            fastapi-image.tar
            streamlit-image.tar

  push-images:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # REQUIRED â†’ enable multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Rebuild FastAPI properly for amd64 + arm64
      - name: Build & push FastAPI (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/serve.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/insurance-fastapi:latest

      # ðŸ”¥ Rebuild Streamlit properly for amd64 + arm64
      - name: Build & push Streamlit (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ui.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/insurance-ui:latest