name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build FastAPI image
        run: |
          docker build -f docker/serve.Dockerfile -t fastapi-image .
          docker save fastapi-image > fastapi-image.tar

      - name: Build Streamlit image
        run: |
          docker build -f docker/ui.Dockerfile -t streamlit-image .
          docker save streamlit-image > streamlit-image.tar

      - name: Upload images as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            fastapi-image.tar
            streamlit-image.tar

  push-images:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load and push FastAPI image
        run: |
          docker load < fastapi-image.tar
          docker tag fastapi-image ${{ secrets.DOCKERHUB_USERNAME }}/insurance-fastapi:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/insurance-fastapi:latest

      - name: Load and push Streamlit image
        run: |
          docker load < streamlit-image.tar
          docker tag streamlit-image ${{ secrets.DOCKERHUB_USERNAME }}/insurance-ui:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/insurance-ui:latest
